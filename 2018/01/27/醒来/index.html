      </h1>

      <time class="post-time">
          1月 27 2018
      </time>
    </header>



    
            <div class="post-content">
            <p>《醒来》<br><a id="more"></a></p>
<p>我在这醒来<br>看着周围漆黑一片<br>可能是深渊<br>或者是<br>我的境遇</p>
<p>我用尽力气<br>睁大眼睛<br>可光<br>藏掩的厉害<br>唤不起她</p>
<p>我感到绝望<br>但我不能停下</p>
<p>我试着行走<br>摸索<br>终于触碰到了温暖<br>是这片黑暗给予的温存<br>我尝试抱起它<br>无果</p>
<p>我想<br>我带不走它<br>带走的<br>是它给的信念</p>

            </div>
